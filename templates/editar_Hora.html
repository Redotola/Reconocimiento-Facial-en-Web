{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>    
{% endfor %}
{% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="menu">
            <a href="/menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="72" height="72" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff4500" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <polyline points="5 12 3 12 12 3 21 12 19 12" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
                <!--Logo de casa -->
        </a>
        </nav>
    <h1 class="text-center mt-5 mb-5 text-primary">GESTION HORARIOS</h1>
    
    
    
    
    <div class="container">
        <div class="card shadow">
        </form>
    
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Email</td>
                    <td>Hora inicial</td>
                    <td>Hora final</td>
                </tr> 
            </thead>
                <tbody>
                   {% for d in data %} 
                   <tr>
                    <td>{{ d.idhoras }}</td>
                    <td>{{ d.email }}</td>
                    <td>{{ d.ini }}</td>
                    <td>{{ d.fin }}</td>
                    <td>
                        <a href="/delete_Hora/{{d.idhoras}}" class="btn btn-danger btn-delete">Eliminar</a>
                    </td>
                   </tr>
                   {% endfor%}
                </tbody>
        </table>

            <div class="card-body">
                <form class="form" action="/gest_Hora" method="POST">
                    <center>
                        
                        <div class="col">
                            <label>Email de busqueda de usuario: </label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>

                        <div class="form-group">
                            <label>Hora inicial:</label>
                            <select class="form-input" name= "inicial">
                                <option value="0">           </option>
                                {% for horaini in inicial %}
                                <option value="{{horaini.idinicial}}">{{ horaini.hora_inicial }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Hora final:</label>
                            <select class="form-input" name= "final">
                                <option value="0">           </option>
                                {% for horafinal in final %}
                                <option value="{{horafinal.idfinal}}">{{ horafinal.hora_final }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit" >Update</button>
                        </div>
                    </center>


            </div>
        </div>
    </div>
    
</body>
</html>
