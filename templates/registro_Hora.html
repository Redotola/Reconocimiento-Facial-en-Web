
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
{% endfor %}
{% endif %}
{% endwith %}

{% block content %}

    <div class="registro_Hora">
        <form class=form action="/registro_Hora" method="POST">

            <h1 class="form_titulo">Registro Hora</h1><br>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-input" name="email">
            </div>

            <div class="form-group">
                <label>Hora inicial:</label>
                <select class="form-input" name= "inicial">
                    <option value="0">           </option>
                    {% for horaini in inicial %}
                    <option value="{{horaini.idinicial}}">{{ horaini.hora_inicial }}</option>
                    {% endfor %}
                </select>
            </div>
                
            <div class="form-group">
                <label>Hora final:</label>
                <select class="form-input" name= "final">
                    <option value="0">           </option>
                    {% for horafinal in final %}
                    <option value="{{horafinal.idfinal}}">{{ horafinal.hora_final }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>

        </form>

    </div>

{% endblock %}
